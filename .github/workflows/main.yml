name: tests
on:
  push:
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        nimversion:
        - 1.4.8
        - 1.6.14
        os:
        - ubuntu-latest
        - macOS-latest
        - windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: iffy/install-nim@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        version: ${{ matrix.nimversion }}
    - name: Test
      run: |
        nimble --version
        nimble refresh -y
        nimble test
